<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .certificate {
            border: 5px solid #4caf50;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            font-size: 35px;
        }
        h1 {
            color: #4caf50;
        }
        button {
background-color: #4caf50;
color: white;
border: none;
padding: 10px 20px;
cursor: pointer;
font-size: 16px;
}
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            font-size: 18px;
            margin: 20px 0;
        }
        .footer {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This is to certify that</p>
        <div class="name" id="certificateName">Ramalepe Koena</div>
        <p class="description">has successfully completed the Carrot Quiz with a score of 85.7%. Congratulations!</p>
        <p class="footer">Issued on 01 September 2024</p>
    </div>
    <button>Click to download</button>
</body>
</html>
