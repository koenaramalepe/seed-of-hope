<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kind Heart Charity - Donation</title>

    <!-- CSS FILES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-kind-heart-charity.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <!-- Navbar content... -->
    </nav>

    <!-- Main Content -->
    <main>
        <section class="donate-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12 mx-auto">
                        <!-- Donation Form -->
                        <form id="donation-form" class="custom-form donate-form" action="http://localhost:3000/submit_donation" method="POST" role="form">

                            <h3 class="mb-4">Make a donation</h3>
                            <div class="row">
                                <!-- Donation Frequency -->
                                <div class="col-lg-12 col-12">
                                    <h5 class="mb-3">Donation Frequency</h5>
                                </div>
                                <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                    <div class="form-check form-check-radio">
                                        <input class="form-check-input" type="radio" name="donationFrequency" id="donationFrequencyOne" value="One Time" checked>
                                        <label class="form-check-label" for="donationFrequencyOne">One Time</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                    <div class="form-check form-check-radio">
                                        <input class="form-check-input" type="radio" name="donationFrequency" id="donationFrequencyMonthly" value="Monthly">
                                        <label class="form-check-label" for="donationFrequencyMonthly">Monthly</label>
                                    </div>
                                </div>

                                <!-- Type of Donation -->
                                <div class="col-lg-12 col-12">
                                    <h5 class="mt-2 mb-3">Select Type of Donation</h5>
                                </div>
                                <div class="col-lg-4 col-md-6 col-6 form-check-group">
                                    <div class="form-check form-check-radio">
                                        <input class="form-check-input" type="radio" name="donationType" id="donationTypeFood" value="Food" onchange="showFoodDetails(this)">
                                        <label class="form-check-label" for="donationTypeFood">Food</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-6 form-check-group">
                                    <div class="form-check form-check-radio">
                                        <input class="form-check-input" type="radio" name="donationType" id="donationTypeClothes" value="Clothes" onchange="hideFoodDetails()">
                                        <label class="form-check-label" for="donationTypeClothes">Clothes</label>
                                    </div>
                                </div>
                                <!-- Additional donation types... -->
                                <div class="col-lg-4 col-md-6 col-6 form-check-group">
                                    <div class="form-check form-check-radio">
                                        <input class="form-check-input" type="radio" name="donationType" id="donationTypeOther" value="Other" onchange="hideFoodDetails()">
                                        <label class="form-check-label" for="donationTypeOther">Other</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-12 form-check-group" id="foodDetails" style="display: none;">
                                    <h5 class="mt-2">Food Details</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="foodType" id="foodTypePerishable" value="Perishable">
                                        <label class="form-check-label" for="foodTypePerishable">Perishable</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="foodType" id="foodTypeNonPerishable" value="Non-Perishable">
                                        <label class="form-check-label" for="foodTypeNonPerishable">Non-Perishable</label>
                                    </div>
                                    <div class="mt-2">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="date" class="form-control" name="expiryDate" id="expiryDate">
                                    </div>
                                    <div class="mt-2">
                                        <label for="quantity" class="form-label">Quantity (kg, items, etc.)</label>
                                        <input type="number" class="form-control" name="quantity" id="quantity" min="1">
                                    </div>
                                </div>

                                <!-- Personal Info -->
                                <div class="col-lg-12 col-12">
                                    <h5 class="mt-2">Personal Info</h5>
                                </div>
                                <div class="col-lg-6 col-12 mt-2">
                                    <input type="text" name="donationName" id="donation-name" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col-lg-6 col-12 mt-2">
                                    <input type="email" name="donationEmail" id="donation-email" class="form-control" placeholder="Email Address" required>
                                </div>

                                <!-- Donor Type -->
                                <div class="col-lg-12 col-12">
                                    <h5 class="mt-4">Donor Type</h5>
                                </div>
                                <div class="col-lg-4 col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donorType" id="donorTypeIndividual" value="Individual" checked>
                                        <label class="form-check-label" for="donorTypeIndividual">Individual</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donorType" id="donorTypeBakery" value="Bakery">
                                        <label class="form-check-label" for="donorTypeBakery">Bakery</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="donorType" id="donorTypeFarmer" value="Farmer">
                                        <label class="form-check-label" for="donorTypeFarmer">Farmer</label>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-lg-12 col-12 mt-2">
                                    <button type="submit" class="form-control mt-4">Submit Donation</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Footer content... -->
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Show or hide food details based on the donation type
        function showFoodDetails(element) {
            if (element.value === 'Food') {
                document.getElementById('foodDetails').style.display = 'block';
            }
        }

        function hideFoodDetails() {
            document.getElementById('foodDetails').style.display = 'none';
        }
    </script>
</body>
</html>
