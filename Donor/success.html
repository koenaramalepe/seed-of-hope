<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed of Hope</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 40px 0;
            background: #EBF0F5;
        }
        h1 {
            color: #567d46;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }
        p {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size: 20px;
            margin: 0;
        }
        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: inline-block;
            margin: 0 auto;
        }
        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Make the container fully circular */
            height: 300px; /* Increased height */
            width: 300px;  /* Increased width */
            background: #F8FAF5;
            margin: 0 auto 20px;
        }
        .download-button {
            display: inline-block;
            margin-top: 40px; /* Increased margin-top to push the button lower */
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #567d46;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #4a6b3a;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="animation-container">
            <!-- Increased Tick Animation Size -->
            <dotlottie-player src="https://lottie.host/98cc72f4-663c-4420-8ec6-65e6f0f2c4a5/W4LDZcxITp.json" 
                              background="transparent" speed="0.5" 
                              style="width: 250px; height: 250px;" 
                              direction="1" playMode="normal" loop autoplay>
            </dotlottie-player>
        </div>
        <h1>Success</h1>
        <p>Thank you for your generous donation.<br/> Your contribution helps make a difference.</p>
        <!-- Download Certificate Button -->
        <a href="/Donor/certificate.pdf" class="download-button" download>Download Your Certificate</a>
    </div>

    <!-- Include Lottie Player JavaScript -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
